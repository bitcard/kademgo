syntax = "proto3";

package connector;

message Pkt {
        enum PktType {
                Dummy = 0;
                BeginReq = 1;
                PingReq = 2;
                PingRes = 3;
        }

        PktType Type = 1;
        string Hash = 2;
        int64 RandNum = 3;
        int32 Hops = 4;
}
